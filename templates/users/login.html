{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>
  <form method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
        {{field.label}}
        {{field (class="form-control") }}

        {% for err in field.errors %}
          <Small class="form text text-danger"> {{err}} </small>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary">Login</button>
  </form>

{% endblock %}
